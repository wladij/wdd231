<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Timbuktu Chamber of Commerce Logo" width="100" height="100">
            <div class="logo-text">
                <h1>Timbuktu</h1>
                <p>Chamber of Commerce</p>
            </div>
        </div>
        <button id="theme-toggle">ðŸŒ™</button>
        <button id="myButton"  class="hamburger-button" aria-label="Open navigation menu"></button>
        <nav id="animateme">
            <ul id="nav-links" class="nav-links">
                <li><a id="home-page" href="index.html">Home</a></li>
                <li><a href="index.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
        
       
    </header>
    <main>
        <div class="container">
            <form action="thanks.html" method="get" class="formulario">
                <h2>Membership Application</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required title="Enter your name" autocomplete="given-name">
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last" name="last" required title="Enter your Last Name" autocomplete="family-name">
                
                <label for="title">Organizational title:</label>
                <input type="text" id="title" name="title" required title="Your title within the organization" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required title="Your email address" autocomplete="email" placeholder="ejemplo@email.com">
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required title="Your cell phone number" autocomplete="tel">
                
                <label for="company">Company/Organization:</label>
                <input type="text" id="company" name="company" required title="Name of your company or organization" autocomplete="organization">
                
                <label for="membership">Membership Level:</label>
                <select id="membership" name="membership">
                    <option value="np">Non-Profit</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
                
                <label for="description">Business/Organization Description:</label>
                <textarea id="description" name="description" title="Describe your organization"></textarea>
                
                <input type="hidden" id="timestamp" name="timestamp" value="">
                
                <button type="submit">Send Request</button>
            </form>
            

            <dialog id="cards-details"></dialog>
            <div id="cards">
                
            </div>
        </div>
        
        
        
    </main>
    

    <footer>
        <div>
            <h3>Timbuktu Chamber of Commerce</h3>
            <p>10 Rue De La Paix</p>

            <p>Phone: (223) 555-2300</p>
        </div>
